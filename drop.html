<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DragandDrop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/drop.css">

</head>
<body>
    
    
    <div class="container">
        <div class="row my-5 justify-content-center">
            <div class="drop-area d-flex justify-content-center align-items-center">
                <i class="fa-solid fa-cloud-arrow-up upload-icon"></i>
                <input type="file" multiple style="display:none">

            </div>
        </div>

        <table class="table">
            <thead>
                <tr>

                    <th scope="col">Size</th>
                    <th scope="col">Name</th>
                    <th scope="col">Image</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>
        <!-- <img src="" id="img-base64" alt=""> -->
    </div>



    <script src="https://kit.fontawesome.com/0622708fc2.js" crossorigin="anonymous"></script>
    <script src="./assets/js/drop.js"></script>
</body>
</html>
